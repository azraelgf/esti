<div id="call" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg width="100%" height="100%" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M1.73333 1.48883L21.5469 21.0288" stroke="#979797" stroke-linecap="square" />
					<path d="M21.2667 1.48883L1.45309 21.0288" stroke="#979797" stroke-linecap="square" />
				</svg>
			</button>
			<div class="popup__text">
				<div class="form">
					<div class="form__title title title_h3">Записаться на консультацию</div>
					<form action="#" method="post">
						<div class="form__inner">
							<div class="form__row">
								<div class="form__line">
									<input class="form__input input" data-required autocomplete="off" type="text"
										   name="form[]"
										   placeholder="Имя">
								</div>
							</div>
							<div class="form__row">
								<div class="form__line">
									<input class="form__input input" data-required autocomplete="off" type="text"
										   name="form[]"
										   placeholder="Номер телефона">
								</div>
							</div>
							<div class="form__row">
								<div class="form__line">
									<select name="form[]" data-class-modif="form">
										<option value="" selected>Выбор услуги</option>
										<option value="1">Пункт1</option>
										<option value="2">Пункт2</option>
										<option value="3">Пункт3</option>
										<option value="4">Пункт4</option>
									</select>

								</div>

							</div>
							<div class="form__row">
								<div class="checkbox">
									<input id="pc_0" data-error="Ошибка" checked class="checkbox__input" type="checkbox"
										   value="1" name="form[]">
									<label for="pc_0" class="checkbox__label">
										<span class="checkbox__text">Я принимаю условия <a href="">Пользовательского соглашения</a></span>
									</label>
								</div>
							</div>
							<div class="form__row">
								<button class="form__button button" type="submit">Перезвонить мне</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
