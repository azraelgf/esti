<div class="feedback">
    <div class="feedback__container">
        <div class="feedback__inner">
            <div class="feedback__form form">
                <div class="form__title title title_h3">Записаться на консультацию</div>
                <form action="#" method="post">
                    <div class="form__inner">
                        <div class="form__row">
                            <div class="form__line">
                                <input class="form__input input" data-required autocomplete="off" type="text"
                                       name="form[]"
                                       placeholder="Имя">
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__line">
                                <input class="form__input input" data-required autocomplete="off" type="text"
                                       name="form[]"
                                       placeholder="Номер телефона">
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__line">
                                <select name="form[]" data-class-modif="form">
                                    <option value="" selected>Выбор услуги</option>
                                    <option value="1">Пункт1</option>
                                    <option value="2">Пункт2</option>
                                    <option value="3">Пункт3</option>
                                    <option value="4">Пункт4</option>
                                </select>

                            </div>

                        </div>
                        <div class="form__row">
                            <div class="checkbox">
                                <input id="c_0" data-error="Ошибка" checked class="checkbox__input" type="checkbox"
                                       value="1" name="form[]">
                                <label for="c_0" class="checkbox__label">
                                    <span class="checkbox__text">Я принимаю условия <a href="">Пользовательского соглашения</a></span>
                                </label>
                            </div>
                        </div>
                        <div class="form__row">
                            <button class="form__button button" type="submit">Перезвонить мне</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="feedback__img">
                <img class="ibg" src="img/feedback-img.jpg" alt="Image">
            </div>
        </div>
    </div>
</div>
